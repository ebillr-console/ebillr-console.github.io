<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EBilir | Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.js" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --sidebar-bg: #ffffff;
            --card-bg: #ffffff;
            --bg-color: #fafafa;
            --text-primary: #171717;
            --text-secondary: #737373;
            --border-color: #e5e5e5;
            --hover-bg: #f5f5f5;
        }

        [data-theme="dark"] {
            --sidebar-bg: #0a0a0a;
            --card-bg: #171717;
            --bg-color: #0a0a0a;
            --text-primary: #fafafa;
            --text-secondary: #a3a3a3;
            --border-color: #262626;
            --hover-bg: #262626;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            transition: none;
            scroll-behavior: smooth;
        }

        .sidebar {
            background: var(--sidebar-bg);
            color: var(--text-primary);
            width: 260px;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            padding: 1.5rem 1rem;
            z-index: 100;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.05);
            overflow-y: auto;
            border-right: 1px solid var(--border-color);
            transition: transform 0.3s ease-in-out;
        }

        .main-content {
            margin-left: 260px;
            min-height: 100vh;
            padding: 2rem;
            background-color: var(--bg-color);
            transition: none;
        }

        .card {
            background: var(--card-bg);
            border-radius: 8px;
            padding: 1.5rem;
            border: 1px solid var(--border-color);
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            border-radius: 6px;
            margin-bottom: 0.5rem;
            cursor: pointer;
            color: var(--text-primary);
            transition: background-color 0.2s;
        }

        .menu-item.active,
        .menu-item:hover {
            background: var(--hover-bg);
        }

        .menu-icon {
            width: 20px;
            height: 20px;
            margin-right: 0.75rem;
            color: var(--text-primary);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--card-bg);
            border-radius: 8px;
            padding: 1.5rem;
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            border: 1px solid var(--border-color);
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        .stat-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
        }

        .stat-value.currency {
            font-size: 2rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            border: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--text-primary);
            color: var(--bg-color);
        }

        .btn-primary:hover {
            opacity: 0.9;
        }

        .btn-outline {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-primary);
        }

        .btn-outline:hover {
            background: var(--hover-bg);
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            background: var(--card-bg);
            color: var(--text-primary);
            font-size: 0.875rem;
            transition: border-color 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--text-primary);
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-primary);
            font-size: 0.875rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .theme-toggle {
            background: var(--card-bg);
            border-radius: 6px;
            width: auto;
            height: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 0.5rem 1rem;
            gap: 0.5rem;
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        .user-menu {
            position: relative;
        }

        .user-menu-btn {
            background: var(--card-bg);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            transition: all 0.2s;
        }

        .user-dropdown {
            position: absolute;
            top: 50px;
            right: 0;
            background: var(--card-bg);
            border-radius: 6px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            padding: 0.5rem;
            min-width: 150px;
            z-index: 10;
            display: none;
            border: 1px solid var(--border-color);
            animation: fadeIn 0.2s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-dropdown.open {
            display: block;
        }

        .user-dropdown-item {
            padding: 0.75rem;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            transition: background-color 0.2s;
        }

        .user-dropdown-item:hover {
            background-color: var(--hover-bg);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.2s ease-out;
        }

        .modal-content {
            background: var(--card-bg);
            border-radius: 8px;
            padding: 2rem;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid var(--border-color);
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--text-primary);
            cursor: pointer;
            transition: color 0.2s;
        }

        .close-modal:hover {
            color: var(--text-secondary);
        }

        .region-option {
            display: flex;
            align-items: center;
            padding: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .region-option:hover,
        .region-option.selected {
            border-color: var(--text-primary);
            background: var(--hover-bg);
        }

        .region-flag {
            width: 30px;
            height: 20px;
            margin-right: 1rem;
            border-radius: 3px;
        }

        .field-option {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            padding: 0.75rem;
            border-radius: 6px;
            background: var(--hover-bg);
            transition: background-color 0.2s;
        }

        .field-checkbox {
            margin-right: 1rem;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .chart-container {
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: var(--text-secondary);
        }

        .no-data {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
        }

        .no-data-icon {
            width: 48px;
            height: 48px;
            margin: 0 auto 1rem;
            color: var(--text-secondary);
        }

        /* Mobile styles */
        .mobile-header {
            display: none;
            background: var(--card-bg);
            padding: 1rem;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 99;
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.2s;
        }

        .mobile-menu-btn:hover {
            color: var(--text-secondary);
        }

        .mobile-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 99;
            animation: fadeIn 0.3s ease-out;
        }

        @media (max-width: 1024px) {
            .sidebar {
                transform: translateX(-100%);
                width: 280px;
            }

            .sidebar.mobile-open {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
                width: 100%;
                padding: 1rem;
            }

            .mobile-header {
                display: flex;
            }

            .mobile-menu-btn {
                display: block;
            }

            .mobile-overlay.mobile-open {
                display: block;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .mobile-logo {
                display: none;
            }
        }

        @media (max-width: 768px) {
            .main-content {
                padding: 1rem;
            }

            .stat-value {
                font-size: 2rem;
            }

            .stat-value.currency {
                font-size: 1.75rem;
            }
        }

        .chart-wrapper {
            position: relative;
            height: 300px;
            width: 100%;
        }

        .recent-invoices {
            margin-top: 2rem;
        }

        .invoice-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            transition: background-color 0.2s;
        }

        .invoice-item:hover {
            background-color: var(--hover-bg);
        }

        .invoice-item:last-child {
            border-bottom: none;
        }

        .invoice-info {
            display: flex;
            flex-direction: column;
        }

        .invoice-name {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .invoice-date {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .invoice-amount {
            font-weight: 600;
        }

        .status-badge {
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .status-paid {
            background-color: #dcfce7;
            color: #166534;
        }

        .status-pending {
            background-color: #fef3c7;
            color: #92400e;
        }

        .status-overdue {
            background-color: #fee2e2;
            color: #991b1b;
        }
    </style>
</head>

<body>
    <!-- Mobile Header -->
    <div class="mobile-header">
        <button class="mobile-menu-btn" id="mobileMenuBtn">
            <i data-lucide="menu"></i>
        </button>
        <div class="mobile-logo flex items-center">
            <div class="logo-text text-xl font-bold">EBilir</div>
        </div>
        <div class="flex items-center gap-2">
            <!-- User menu removed from top right as requested -->
        </div>
    </div>

    <!-- Mobile Overlay -->
    <div class="mobile-overlay" id="mobileOverlay"></div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="logo mb-8 flex items-center">
            <div class="logo-text text-2xl font-bold">EBilir</div>
        </div>

        <div class="menu">
            <div class="menu-item active">
                <i class="menu-icon" data-lucide="layout-dashboard"></i>
                <span>Dashboard</span>
            </div>
            <div class="menu-item">
                <i class="menu-icon" data-lucide="file-text"></i>
                <span>Invoices</span>
            </div>
            <div class="menu-item">
                <i class="menu-icon" data-lucide="bar-chart-3"></i>
                <span>Reports</span>
            </div>
            <div class="menu-item">
                <i class="menu-icon" data-lucide="cloud"></i>
                <span>Cloud Storage</span>
            </div>
            <div class="menu-item" id="settingsMenuItem">
                <i class="menu-icon" data-lucide="settings"></i>
                <span>Settings</span>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold">Dashboard</h1>
            <div class="flex items-center gap-2">
                <!-- User menu removed from top right as requested -->
            </div>
        </div>

        <!-- Stats Grid -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-title">Total Sales</div>
                <div class="stat-value currency" id="totalSales">₹ -</div>
            </div>

            <div class="stat-card">
                <div class="stat-title">Invoices Made</div>
                <div class="stat-value" id="invoicesMade">-</div>
            </div>
        </div>

        <!-- Sales Overview -->
        <div class="card mb-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold">Sales Overview</h2>
                <div class="flex items-center gap-2">
                    <select class="form-input" style="width: auto;" id="timeRangeSelect">
                        <option value="7d">Last 7 Days</option>
                        <option value="1m">Last Month</option>
                        <option value="3m">Last 3 Months</option>
                        <option value="1y">Last Year</option>
                    </select>
                </div>
            </div>

            <div class="chart-wrapper">
                <canvas id="salesChart"></canvas>
            </div>
        </div>

        <!-- Recent Invoices -->
        <div class="card">
            <h2 class="text-xl font-bold mb-4">Recent Invoices</h2>
            <div class="recent-invoices" id="recentInvoices">
                <div class="no-data">
                    <i data-lucide="file-text" class="no-data-icon"></i>
                    <p>No invoices created yet</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.js"></script>
    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Theme management
        const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const savedTheme = localStorage.getItem('theme') || (systemPrefersDark ? 'dark' : 'light');

        // Apply theme
        document.documentElement.setAttribute('data-theme', savedTheme);

        // Mobile menu
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const sidebar = document.getElementById('sidebar');
        const mobileOverlay = document.getElementById('mobileOverlay');

        mobileMenuBtn.addEventListener('click', () => {
            sidebar.classList.toggle('mobile-open');
            mobileOverlay.classList.toggle('mobile-open');
        });

        mobileOverlay.addEventListener('click', () => {
            sidebar.classList.remove('mobile-open');
            mobileOverlay.classList.remove('mobile-open');
        });

        // Settings navigation
        document.getElementById('settingsMenuItem').addEventListener('click', () => {
            window.location.href = 'dashboard-settings.html';
        });

        // Sample data for demonstration
        const sampleData = {
            totalSales: 125430,
            invoicesMade: 24,
            salesData: {
                '7d': [12000, 19000, 15000, 25000, 22000, 30000, 28000],
                '1m': [12000, 19000, 15000, 25000, 22000, 30000, 28000, 32000, 28000, 35000, 40000, 38000, 42000, 45000, 48000, 50000, 52000, 55000, 58000, 60000, 62000, 65000, 68000, 70000, 72000, 75000, 78000, 80000, 82000, 85000],
                '3m': [12000, 19000, 15000, 25000, 22000, 30000, 28000, 32000, 28000, 35000, 40000, 38000],
                '1y': [12000, 19000, 15000, 25000, 22000, 30000, 28000, 32000, 28000, 35000, 40000, 38000]
            },
            recentInvoices: [
                { id: 'INV-001', client: 'ABC Corporation', date: '2023-10-15', amount: 12500, status: 'paid' },
                { id: 'INV-002', client: 'XYZ Ltd', date: '2023-10-12', amount: 8500, status: 'pending' },
                { id: 'INV-003', client: 'Global Tech', date: '2023-10-10', amount: 21000, status: 'paid' },
                { id: 'INV-004', client: 'Innovate Solutions', date: '2023-10-05', amount: 15000, status: 'overdue' }
            ]
        };

        // Get saved country for currency
        const savedCountry = localStorage.getItem('country') || 'in';
        const currencySymbols = {
            'in': '₹',
            'us': '$',
            'gb': '£',
            'ca': 'C$',
            'au': 'A$',
            'de': '€',
            'fr': '€',
            'jp': '¥',
            'cn': '¥',
            'br': 'R$'
        };
        const currencySymbol = currencySymbols[savedCountry] || '₹';

        // Update dashboard with data
        function updateDashboard() {
            // Update stats
            document.getElementById('totalSales').textContent = `${currencySymbol} ${sampleData.totalSales.toLocaleString()}`;
            document.getElementById('invoicesMade').textContent = sampleData.invoicesMade.toString();

            // Update chart
            updateChart();

            // Update recent invoices
            updateRecentInvoices();
        }

        // Chart initialization
        let salesChart = null;

        function updateChart() {
            const timeRange = document.getElementById('timeRangeSelect').value;
            const data = sampleData.salesData[timeRange];

            const ctx = document.getElementById('salesChart').getContext('2d');

            // Destroy existing chart if it exists
            if (salesChart) {
                salesChart.destroy();
            }

            // Create new chart
            salesChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: generateLabels(timeRange),
                    datasets: [{
                        label: 'Sales',
                        data: data,
                        borderColor: document.documentElement.getAttribute('data-theme') === 'dark' ? '#60a5fa' : '#2563eb',
                        backgroundColor: document.documentElement.getAttribute('data-theme') === 'dark' ? 'rgba(96, 165, 250, 0.1)' : 'rgba(37, 99, 235, 0.1)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: document.documentElement.getAttribute('data-theme') === 'dark' ? 'rgba(255, 255, 255, 0.1)' : 'rgba(0, 0, 0, 0.1)'
                            },
                            ticks: {
                                color: document.documentElement.getAttribute('data-theme') === 'dark' ? '#a3a3a3' : '#737373'
                            }
                        },
                        x: {
                            grid: {
                                color: document.documentElement.getAttribute('data-theme') === 'dark' ? 'rgba(255, 255, 255, 0.1)' : 'rgba(0, 0, 0, 0.1)'
                            },
                            ticks: {
                                color: document.documentElement.getAttribute('data-theme') === 'dark' ? '#a3a3a3' : '#737373'
                            }
                        }
                    }
                }
            });
        }

        function generateLabels(timeRange) {
            const now = new Date();
            let labels = [];

            switch (timeRange) {
                case '7d':
                    for (let i = 6; i >= 0; i--) {
                        const date = new Date(now);
                        date.setDate(now.getDate() - i);
                        labels.push(date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' }));
                    }
                    break;
                case '1m':
                    for (let i = 29; i >= 0; i--) {
                        const date = new Date(now);
                        date.setDate(now.getDate() - i);
                        labels.push(date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' }));
                    }
                    break;
                case '3m':
                    for (let i = 11; i >= 0; i--) {
                        const date = new Date(now);
                        date.setMonth(now.getMonth() - i);
                        labels.push(date.toLocaleDateString('en-US', { month: 'short', year: 'numeric' }));
                    }
                    break;
                case '1y':
                    for (let i = 11; i >= 0; i--) {
                        const date = new Date(now);
                        date.setMonth(now.getMonth() - i);
                        labels.push(date.toLocaleDateString('en-US', { month: 'short', year: 'numeric' }));
                    }
                    break;
            }

            return labels;
        }

        function updateRecentInvoices() {
            const container = document.getElementById('recentInvoices');

            if (sampleData.recentInvoices.length === 0) {
                container.innerHTML = `
                    <div class="no-data">
                        <i data-lucide="file-text" class="no-data-icon"></i>
                        <p>No invoices created yet</p>
                    </div>
                `;
                lucide.createIcons();
                return;
            }

            container.innerHTML = '';

            sampleData.recentInvoices.forEach(invoice => {
                const invoiceElement = document.createElement('div');
                invoiceElement.className = 'invoice-item';

                const statusClass = `status-${invoice.status}`;

                invoiceElement.innerHTML = `
                    <div class="invoice-info">
                        <div class="invoice-name">${invoice.id} - ${invoice.client}</div>
                        <div class="invoice-date">${new Date(invoice.date).toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' })}</div>
                    </div>
                    <div class="flex items-center gap-4">
                        <div class="invoice-amount">${currencySymbol} ${invoice.amount.toLocaleString()}</div>
                        <span class="status-badge ${statusClass}">${invoice.status.charAt(0).toUpperCase() + invoice.status.slice(1)}</span>
                    </div>
                `;

                container.appendChild(invoiceElement);
            });
        }

        // Time range change handler
        document.getElementById('timeRangeSelect').addEventListener('change', updateChart);

        // Initialize dashboard when page loads
        window.addEventListener('load', () => {
            updateDashboard();
        });

        // Handle theme changes
        const observer = new MutationObserver(function (mutations) {
            mutations.forEach(function (mutation) {
                if (mutation.type === "attributes" && mutation.attributeName === "data-theme") {
                    if (salesChart) {
                        salesChart.destroy();
                        updateChart();
                    }
                }
            });
        });

        observer.observe(document.documentElement, {
            attributes: true
