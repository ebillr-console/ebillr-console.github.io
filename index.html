<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EBilir | Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.js" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="assets/css/common.css">
    <link rel="stylesheet" href="assets/css/dashboard.css">
</head>

<body>
    <!-- Mobile Header -->
    <div class="mobile-header">
        <button class="mobile-menu-btn" id="mobileMenuBtn">
            <i data-lucide="menu"></i>
        </button>
        <div class="mobile-logo flex items-center">
            <div class="logo-text text-xl font-bold">EBilir</div>
        </div>
        <div class="flex items-center gap-2">
            <!-- User menu removed from top right as requested -->
        </div>
    </div>

    <!-- Mobile Overlay -->
    <div class="mobile-overlay" id="mobileOverlay"></div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="logo mb-8 flex items-center">
            <div class="logo-text text-2xl font-bold">EBilir</div>
        </div>

        <div class="menu">
            <div class="menu-item active">
                <i class="menu-icon" data-lucide="layout-dashboard"></i>
                <span>Dashboard</span>
            </div>
            <div class="menu-item">
                <i class="menu-icon" data-lucide="file-text"></i>
                <span>Invoices</span>
            </div>
            <div class="menu-item">
                <i class="menu-icon" data-lucide="bar-chart-3"></i>
                <span>Reports</span>
            </div>
            <div class="menu-item">
                <i class="menu-icon" data-lucide="cloud"></i>
                <span>Cloud Storage</span>
            </div>
            <div class="menu-item" id="settingsMenuItem">
                <i class="menu-icon" data-lucide="settings"></i>
                <span>Settings</span>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold">Dashboard</h1>
            <div class="flex items-center gap-2">
                <!-- User menu removed from top right as requested -->
            </div>
        </div>

        <!-- Stats Grid -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-title">Total Sales</div>
                <div class="stat-value currency" id="totalSales">â‚¹ -</div>
            </div>

            <div class="stat-card">
                <div class="stat-title">Invoices Made</div>
                <div class="stat-value" id="invoicesMade">-</div>
            </div>
        </div>

        <!-- Sales Overview -->
        <div class="card mb-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold">Sales Overview</h2>
                <div class="flex items-center gap-2">
                    <select class="form-input" style="width: auto;" id="timeRangeSelect">
                        <option value="7d">Last 7 Days</option>
                        <option value="1m">Last Month</option>
                        <option value="3m">Last 3 Months</option>
                        <option value="1y">Last Year</option>
                    </select>
                </div>
            </div>

            <div class="chart-wrapper">
                <canvas id="salesChart"></canvas>
            </div>
        </div>

        <!-- Recent Invoices -->
        <div class="card">
            <h2 class="text-xl font-bold mb-4">Recent Invoices</h2>
            <div class="recent-invoices" id="recentInvoices">
                <div class="no-data">
                    <i data-lucide="file-text" class="no-data-icon"></i>
                    <p>No invoices created yet</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.js"></script>
    <script src="assets/js/common.js"></script>
    <script src="assets/js/dashboard.js"></script>
</body>

</html>
